<h1>Agregar Turno</h1>
<h2>Agregar Turno para Paciente/Odontologo Existente</h2>
<form id="agregarTurnoSinObj">
    <div class="form-group">
        <label for="matricula">Matricula Odontologo</label>
        <input type="number" class="form-control" id="matricula" placeholder="Matricula">
    </div>
    <div class="form-group">
        <label for="dni">DNI Paciente</label>
        <input type="number" class="form-control" id="dni" placeholder="DNI">
    </div>
    <div class="form-group">
        <label for="fecha">Fecha</label>
        <input type="date" class="form-control" id="fecha" placeholder="Fecha">
    </div>
    <div class="form-group">
        <label for="hora">Hora</label>
        <input type="time" class="form-control" id="hora" placeholder="Hora">
    </div>
    <button type="submit" class="btn btn-dark">Enviar</button>
    <button type="reset" class="btn btn-light">Borrar</button>
</form>
<h2>Agregar Turno para Nuevo Paciente/Odontologo</h2>
<form id="agregarTurnoConObj">
    <div class="form-group">
        <label for="nombreOdontologo">Nombre Odontologo</label>
        <input type="text" class="form-control" id="nombreOdontologo" placeholder="Nombre Odontologo">
    </div>
    <div class="form-group">
        <label for="apellidoOdontologo">Apellido Odontologo</label>
        <input type="text" class="form-control" id="apellidoOdontologo" placeholder="Apellido Odontologo">
    </div>
    <div class="form-group">
        <label for="matriculaNuevo">Matricula</label>
        <input type="number" class="form-control" id="matriculaNuevo" placeholder="Matricula">
    </div>
    <div class="form-group">
        <label for="nombrePaciente">Nombre Paciente</label>
        <input type="text" class="form-control" id="nombrePaciente" placeholder="Nombre Paciente">
    </div>
    <div class="form-group">
        <label for="apellidoPaciente">Apellido</label>
        <input type="text" class="form-control" id="apellidoPaciente" placeholder="Apellido Paciente">
    </div>
    <div class="form-group">
        <label for="dniNuevo">DNI</label>
        <input type="number" class="form-control" id="dniNuevo" placeholder="DNI">
    </div>
    <div class="form-group">
        <label for="calle">Calle</label>
        <input type="text" class="form-control" id="calle" placeholder="Calle">
    </div>
    <div class="form-group">
        <label for="numero">Numero</label>
        <input type="number" class="form-control" id="numero" placeholder="Numero">
    </div>
    <div class="form-group">
        <label for="localidad">Localidad</label>
        <input type="text" class="form-control" id="localidad" placeholder="Localidad">
    </div>
    <div class="form-group">
        <label for="localidad">Provincia</label>
        <input type="text" class="form-control" id="provincia" placeholder="Provincia">
    </div>
    <div class="form-group">
        <label for="fecha">Fecha</label>
        <input type="date" class="form-control" id="fecha" placeholder="Fecha">
    </div>
    <div class="form-group">
        <label for="hora">Hora</label>
        <input type="time" class="form-control" id="hora" placeholder="Hora">
    </div>
    <button type="submit" class="btn btn-dark">Enviar</button>
    <button type="reset" class="btn btn-light">Borrar</button>
</form>
<div id="requestToast"></div>
